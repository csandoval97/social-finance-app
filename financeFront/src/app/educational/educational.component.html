




<div class="container-fluid" id="root" style="min-width: 100%; max-width: 100%;">
    <div class="row" >
        <div class='col' style = "background-color:grey;">
            <h1>Educational</h1>
        </div>
    </div> 

    <div class="row">
        <div class="col-2" style="padding-left: 0%;padding-right:30px  ">
            <nav class="bg-light sidebar-sticky" >
                <div class="sidebar-sticky">   
                    <ul class="nav" >
                        <li class="nav-item">
                            <a class="nav-link active" href="savings">
                            Savings <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="credits">
                            Credits Scores/Educational <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="loans">
                            Loans
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="purchases">
                            Purchase History
                            </a>
                        </li>
                    </ul>  
                </div>
            </nav>
        </div>
      
      <div class="col-10">
        <div class="row">
            <div class='col-2'>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <ng-container *ngIf="myNum == 0; else elseif1">Item</ng-container>
                            <ng-template #elseif1>
                        <ng-container *ngIf="myNum == 1; else elseif2">A House</ng-container></ng-template>
                            <ng-template #elseif2>
                        <ng-container *ngIf="myNum == 2; else elseif3">A Car</ng-container>
                            <ng-template #elseif3>
                        <ng-container *ngIf="myNum == 3; else elseif4">Clothing</ng-container>
                            <ng-template #elseif4>
                        <ng-container *ngIf="myNum == 4; else else1">Fancy Dinner</ng-container>
                            </ng-template>
                        <ng-template #else1>Other</ng-template>
                    </ng-template>
                </ng-template>

                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <button type="button" class="dropdown-button" (click)="setCounter(1)" >A House</button>
                      <button type="button" class="dropdown-button" (click)="setCounter(2)" >A Car</button>
                      <button type="button" class="dropdown-button" (click)="setCounter(3)" >Fancy Dinner</button>
                      <button type="button" class="dropdown-button" (click)="setCounter(4)" >Clothing</button>
                      <button type="button" class="dropdown-button" (click)="setCounter(5)" >Other</button>
                    </div>
                  </div>
            </div>
            <div class='col-2'>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Price range
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">$0-100</a>
                      <a class="dropdown-item" href="#">$100-500</a>
                      <a class="dropdown-item" href="#">$500-1000</a>
                      <a class="dropdown-item" href="#">$1000-5000</a>
                      <a class="dropdown-item" href="#">$5000-10000</a>
                      <a class="dropdown-item" href="#">$10000+</a>
                    </div>
                  </div>
            </div>
            <div class='col-8'>

            </div>
        </div>
      </div>
    </div>
</div>
