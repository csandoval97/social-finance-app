<div class="container-fluid" id="root" style="min-width: 100%; max-width: 100%;">
    <div class="row" >
        <div class='col' style = "background-color:grey;">
            <h1>Purchases</h1>
        </div>
    </div> 

    <div class="row">
        <div class="col-2" style="padding-left: 0%;padding-right:50px  ">
            <nav class="bg-light sidebar-sticky" >
                <div class="sidebar-sticky">   
                    <ul class="nav" >
                        <li class="nav-item">
                            <a class="nav-link active" href="savings">
                                Saving <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="credits">
                                    Credits Scores <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="loans">
                            Loans
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="purchases">
                            Purchase History
                            </a>
                        </li>
                    </ul>  
                </div>
            </nav>
        </div>
      
          <div class="col-10">
            <div class="row">
                <table class="table">
                    <thead>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                    </thead>
                    <tr *ngFor="let t of transaction; let i = index">
                        <td>{{t}}</td>
                        <td>{{category[i]}}</td>
                        <td>{{price[i]}}</td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
    </div>
