

<div class="container-fluid" id="root" style="min-width: 100%; max-width: 100%;">
        <div class="row" >
            <div class='col' style = "background-color:grey;">
                <h1>Settings</h1>
            </div>
            
        </div> 
    
        <div class="row">
            <div class="col-2" style="padding-left: 0%;padding-right:50px  ">
                <nav class="bg-light sidebar-sticky" >
                    <div class="sidebar-sticky">   
                        <ul class="nav" >
                            <li class="nav-item">
                                <a class="nav-link active" href="savings">
                                Savings <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="credits">
                                Credits Scores <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="loans">
                                Loans
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="purchases">
                                Purchase History
                                </a>
                            </li>
                        </ul>  
                    </div>
                </nav>
            </div>
          
          <div class="col-10">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <p>Username: Anonimous123</p>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p>Loan cycles</p>
                        </div>
                        <div class="col-9">
                                <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(1)">Bi-weekly</button>
                                <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(2)">Monthly</button>
                                <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(3)">Yearly</button> 
                                <ng-container *ngIf="loanNum == 1; else elseIf1">
                                    <button type="button" class="btn btn-outline-primary" (click)="setLoanCounter(1)">Bi-weekly</button>
                                    <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(2)">Monthly</button>
                                    <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(3)">Yearly</button> </ng-container>
                                <ng-template #elseif1>
                                <ng-container *ngIf="loanNum == 2; else else1">
                                    <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(1)">Bi-weekly</button>
                                    <button type="button" class="btn btn-outline-primary" (click)="setLoanCounter(2)">Monthly</button>
                                    <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(3)">Yearly</button> </ng-container></ng-template>
                                <ng-template #else1>
                                    <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(1)">Bi-weekly</button>
                                    <button type="button" class="btn btn-outline-secondary" (click)="setLoanCounter(2)">Monthly</button>
                                    <button type="button" class="btn btn-outline-primary" (click)="setLoanCounter(3)">Yearly</button></ng-template>
                        </div>
                    </div>
                </div>
                <div class="col">
                       
                </div>
                <div class="col">
                       
                </div>
            </div>
          </div>
        </div>
    </div>
